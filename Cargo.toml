[package]
name = "fie"
version = "0.10.0"
authors = ["Douman <douman@gmx.se>"]
repository = "https://github.com/DoumanAsh/fie"
description = "Small and cute twitter app."
keywords = ["twitter", "gab", "minds", "mastodon"]
license = "Apache-2.0"
readme = "README.md"
include = [
    "**/*.rs",
    "Cargo.toml",
    "README.md"
]
edition = "2018"

[dependencies.yukikaze]
version = "0.4"
default-features = false
features = ["rt", "flate2-c"]

[dependencies]
data-encoding = "2"
percent-encoding = "1"
rand = "0.6"
ring = "0.14"

memmap = "0.7"

clap = "2"

serde = "1"
toml = "0"
serde_derive = "1"
mime_guess = "2.0.0-alpha.6"

[profile.release]
lto = true
opt-level = "z"

[badges]
appveyor = { repository = "DoumanAsh/fie", branch = "master", service = "github" }
travis-ci = { repository = "DoumanAsh/fie", branch = "master" }
