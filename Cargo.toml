[package]
name = "fie"
version = "0.8.0"
authors = ["Douman <douman@gmx.se>"]
repository = "https://github.com/DoumanAsh/fie"
description = "Small and cute twitter app."
keywords = ["twitter", "gab", "minds"]
license = "Apache-2.0"
readme = "README.md"
include = [
    "**/*.rs",
    "Cargo.toml",
    "README.md"
]

[dependencies.actix-web]
version = "0.6"
default-features = false
features = ["tls", "flate2-c"]

[dependencies]
data-encoding = "2"
percent-encoding = "1"
rand = "0.5"
ring = "0.13.0-alpha3"

memmap = "0.6"

actix = "0.5"

clap = "2"

serde = "1"
serde_json = "1"
serde_urlencoded = "0"
toml = "0"
serde_derive = "1"

futures = "0.1"
mime_guess = "2.0.0-alpha.4"
cookie = "0"

[profile.release]
lto = true
opt-level = 2

[badges]
appveyor = { repository = "DoumanAsh/fie", branch = "master", service = "github" }
travis-ci = { repository = "DoumanAsh/fie", branch = "master" }
