[package]
name = "fie"
version = "0.6.3"
authors = ["Douman <douman@gmx.se>"]
repository = "https://github.com/DoumanAsh/fie"
description = "Small and cute twitter app."
keywords = ["twitter"]
license = "Apache-2.0"
readme = "README.md"

[dependencies]
clap = "2"

serde = "1"
serde_json = "1"
toml = "0"
serde_derive = "1"

egg-mode = "0.12"
tokio-core = "0.*"
futures = "0.*"
hyper = "0.*"
hyper-tls = "0.*"
mime_guess = "2.0.0-alpha.2"
cookie = "0"
