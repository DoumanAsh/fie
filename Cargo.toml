[package]
name = "fie"
version = "0.9.5"
authors = ["Douman <douman@gmx.se>"]
repository = "https://github.com/DoumanAsh/fie"
description = "Small and cute twitter app."
keywords = ["twitter", "gab", "minds"]
license = "Apache-2.0"
readme = "README.md"
include = [
    "**/*.rs",
    "Cargo.toml",
    "README.md"
]

[dependencies.yukikaze]
version = "0.3"
default-features = false
features = ["rt", "flate2-c"]

[dependencies]
data-encoding = "2"
percent-encoding = "1"
rand = "0.5"
ring = "0.13"

memmap = "0.6"

clap = "2"

serde = "1"
toml = "0"
serde_derive = "1"
mime_guess = "2.0.0-alpha.6"

[profile.release]
lto = true
opt-level = "z"

[badges]
appveyor = { repository = "DoumanAsh/fie", branch = "master", service = "github" }
travis-ci = { repository = "DoumanAsh/fie", branch = "master" }
